name: Build & Publish Whitebook

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up TeX Live
        uses: teatimeguest/setup-texlive-action@v3
        with:
          packages: >-
            scheme-small latexmk xetex luatex
            amsmath amssymb amsfonts geometry microtype
            mathtools bm csquotes
            hyperref cleveref bookmark
            enumitem thmtools
            pdfpages
            fontspec unicode-math
            graphicx xcolor

      - name: Build PDFs
        run: |
          make
          mkdir -p public
          # adjust these two lines if your Makefile outputs elsewhere/names differ
          cp whitebook.pdf public/
          cp -r build public/build

      - name: Upload artifact (for Actions download)
        uses: actions/upload-artifact@v4
        with:
          name: whitebook
          path: |
            whitebook.pdf
            build/Volume_II_Onu_Calculus.pdf

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
