\textbf{Phonemic torque} refers to the dynamic relationship between articulation and affect.
For example:
\begin{quote}
\textbf{Ō–ZĀ–YĀ} \\
Revelation $\rightarrow$ Smile $\rightarrow$ Celebration
\end{quote}
Each phoneme elicits a measurable facial pattern, producing two physiological smiles through three pure tones of happiness.

